{% extends 'layout.html' %} {% block content %}

<h1 class="text-center">Motorcycle Gallery</h1>
<p class="text-center">
  Browse through some of the work we do here at Jim Parker Indian Motorcycles
  and some of the machines that pass through our shop.
</p>
<div class="container">
  <div class="row">
    {% for row in gallery_content %}
    <div class="col-md-3 mb-4 d-flex align-items-stretch">
      <a
        href="{{ url_for('gallery_detail', gallery_id=row[0]) }}"
        class="text-decoration-none w-100"
      >
        <div
          class="card h-100"
          style="width: 100%; min-height: 230px; max-height: 230px"
        >
          <img
            src="{{ url_for('static', filename=row[-1][7:] if row[-1].startswith('static/') else row[-1]) }}"
            class="card-img-top"
            alt="Gallery image for {{ row[1] }}"
            style="height: 180px; object-fit: cover; width: 100%"
          />
          <div
            class="card-body d-flex flex-column justify-content-center align-items-center"
            style="height: 40px; padding: 0"
          >
            <h5 class="card-title text-center mb-0">{{ row[1] }}</h5>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
