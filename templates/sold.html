{% extends 'layout.html' %} {% block content %}

<h1 class="text-center">Recently Sold</h1>
<div class="container">
  <div class="row">
    {% for row in sold_content %}
    <div class="col-md-3 mb-4 d-flex align-items-stretch">
      <div
        class="card h-100"
        style="width: 100%; min-height: 320px; max-height: 320px"
      >
        <img
          class="card-img-top"
          src="{{ url_for('static', filename=row[-1].replace('static/', '')) if row[-1] else url_for('static', filename='images/default.jpg') }}"
          alt="Sold motorcycle image for {{ row[1] }}"
          style="height: 200px; object-fit: cover; width: 100%"
        />
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title">{{ row[1] }}</h5>
          <a
            class="btn btn-primary mt-auto"
            href="{{ url_for('sold_motorcycle_detail', product_id=row[0]) }}"
            style="
              background-color: #800000;
              border-color: #800000;
              color: #fff;
            "
          >
            Read More
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
